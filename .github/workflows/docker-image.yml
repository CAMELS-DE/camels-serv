name: Docker image

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: build and push
      uses: docker/build-push-action@v1
      with:
        registry: ghcr.io
        username: "hydrocode-de"
        password: ${{ secrets.PAT }}
        repository: camels-de/camels-serv
        tags: latest,${{ github.ref_name }}
